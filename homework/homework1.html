		function q1(){
			let phonenum = $('#phone').val();
			

			let regPhone = /^(?:(010-\d{4})|(01[1|6|7|8|9]-\d{3,4}))-(\d{4})$/;


		if(name_.value == ''){

		if(select_.value =='수량을 선택하던지 말던지'){
			alert('수량을 선택해주세요!');
			$('#select_').focus();
			return false;
		}

        if  (address.value== ''){
          alert('주소를 입력하세요');

        }
        if  (number.value == ''){

          return false;

 
       }

        if(!regPhone.test(phonenum)){

			alert('잘못된 휴대폰 번호입니다.');
